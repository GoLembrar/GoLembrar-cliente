<section class="flex flex-column align-items-center max-w-30rem mx-auto md:p-1 pt-5">
  <h2 class="text-3xl text-center">Adicionar novo contato</h2>

  <form [formGroup]="indentifier" (ngSubmit)="onSubmit()" class="flex flex-column justify-content-center gap-3 w-full pt-4">

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="name" class="block mb-1">Nome</label>
      </legend>
      <span class="p-input-icon-right w-full">
        <i class="pi pi-user"></i>
        <input type="text" class="w-full" pInputText formControlName="name" placeholder="Digite o nome do contato" id="name" [ngClass]="{ 'ng-invalid ng-dirty': inputInvalid('name') }" />
      </span>
      <div *ngIf="inputInvalid('name')">
        <small class="text-red-600" *ngIf="getInputError('name', 'required')">Campo obrigatório</small>
      </div>
    </fieldset>

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="platform" class="block mb-1">Plataforma</label>
      </legend>
      <p-dropdown styleClass="flex" formControlName="platform" [options]="platforms" optionLabel="name" optionValue="value" placeholder="Selecione a plataforma">
        <ng-template let-platform pTemplate="item">
          <div class="flex align-items-center gap-2">
            <span class=""><i [class]="platform.icon"></i></span>
            <div>{{ platform.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </fieldset>

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="identify" class="block mb-1">Identificador</label>
      </legend>
      <span class="p-input-icon-right w-full">
        <i class="pi pi-envelope"></i>
        <input type="text" class="w-full" pInputText formControlName="identify" placeholder="Digite o identificador" id="identify" [ngClass]="{ 'ng-invalid ng-dirty': inputInvalid('identify') }" />
      </span>
      <div *ngIf="inputInvalid('identify')">
        <small class="text-red-600" *ngIf="getInputError('identify', 'required')">Campo obrigatório</small>
      </div>
    </fieldset>

    <div class="card flex justify-content-center gap-3">
      <p-button type="submit" class="w-full" label="Adicionar contato" [disabled]="indentifier.invalid || loading" [loading]="loading"></p-button>
    </div>

  </form>
</section>
