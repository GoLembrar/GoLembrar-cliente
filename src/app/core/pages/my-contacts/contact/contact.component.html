<section class="flex flex-column align-items-center max-w-30rem mx-auto md:p-1 pt-5">
  <h2 class="text-3xl text-center">Editar contato</h2>

  <form [formGroup]="indentifier" (ngSubmit)="edit()" class="flex flex-column justify-content-center gap-3 w-full pt-4">

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="name" class="block mb-1">Nome</label>
      </legend>
      <span class="p-input-icon-right w-full">
        <i class="pi pi-user"></i>
        <input type="text" class="w-full" pInputText formControlName="name" placeholder="Digite o nome do contato" id="name" />
      </span>
    </fieldset>

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="platform" class="block mb-1">Plataforma</label>
      </legend>
      <p-dropdown styleClass="flex" formControlName="platform" [options]="platforms" optionLabel="name" optionValue="name" placeholder="Selecione a plataforma">
        <ng-template let-platform pTemplate="item">
          <div class="flex align-items-center gap-2">
            <span class=""><i [class]="platform.icon"></i></span>
            <div>{{ platform.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </fieldset>

    <fieldset class="field col-12 m-0 p-0">
      <legend>
        <label for="identifiy" class="block mb-1">Identificador</label>
      </legend>
      <span class="p-input-icon-right w-full">
        <i class="pi pi-envelope"></i>
        <input type="text" class="w-full" pInputText formControlName="identifiy" placeholder="Digite o identificador" id="identifiy"/>
      </span>
    </fieldset>

    <div class="card flex justify-content-center gap-3">
      <p-button type="submit" class="w-full" label="Editar contato"></p-button>
    </div>

  </form>
</section>
