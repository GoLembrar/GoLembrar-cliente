<section class="flex flex-column justify-content-center align-items-center min-h-screen">
  <form class="p-5 flex flex-column gap-3">
    <h1 class="m-0 mb-2 text-3xl">Fazer login</h1>

    <fieldset class="border-none p-0 m-0">
      <legend class="mb-2">
        <label for="email">Email</label>
      </legend>
      <span class="p-input-icon-right">
        <i class="pi pi-envelope"></i>
        <input type="email" pInputText placeholder="Digite seu email" id="email" />
      </span>
    </fieldset>

    <fieldset class="border-none p-0 m-0">
      <legend class="mb-2">
        <label for="password">Senha</label>
      </legend>
      <p-password placeholder="Digite sua senha" [toggleMask]="true" inputId="password">
      </p-password>
    </fieldset>

    <p-button label="Login" icon="pi pi-sign-in" type="submit"></p-button>
  </form>
</section>
