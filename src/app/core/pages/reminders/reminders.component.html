<gl-title
  label1="Meus"
  label2="lembretes"
></gl-title>

<div
  class="my-4 w-full inline-flex justify-content-center lg:justify-content-start"
>
  <p-tabMenu
    [model]="items"
    [activeItem]="activeItem"
  />
</div>

@if(reminders().isLoading){
<p>loading</p>
} @else if (reminders().data!.length > 0) {

<p-accordion
  expandIcon="pi pi-chevron-down"
  collapseIcon="pi pi-chevron-up"
>
  @for (reminder of reminders().data; track $index) {
  <p-accordionTab>
    <ng-template pTemplate="header">
      <div
        class="flex flex-column align-items-start lg:flex-row lg:align-items-center lg:h-4rem gap-3 justify-content-between w-full pr-3"
      >
        <div class="font-bold white-space-nowrap">
          {{ reminder.title }}
        </div>

        <div class="flex align-items-center gap-2">
          <div class="p-tag">
            <span> {{ reminder.scheduled | date : 'dd/MM/yy - HH:mm' }} </span>
          </div>
          <p-tag
            icon="pi pi-history"
            severity="info"
            value="Pendente"
          />
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="p-accordion-content">
      <!-- <div>
        <a [routerLink]="'show/' + reminder.id">Ver conteÃºdo</a>
      </div> -->
      <p>{{ reminder.description }}</p>

      <div class="flex justify-content-end gap-2">
        <p-button
          [text]="true"
          icon="pi pi-pencil"
          [rounded]="true"
          (onClick)="onEdit(reminder.id)"
        ></p-button>

        <p-button
          [text]="true"
          icon="pi pi-trash"
          [rounded]="true"
          severity="danger"
          (onClick)="onDelete(reminder.id)"
        ></p-button>

        <p-button
          [text]="true"
          icon="pi pi-chevron-right"
          [rounded]="true"
        ></p-button>
      </div>
    </ng-template>
  </p-accordionTab>
  }
</p-accordion>
}
