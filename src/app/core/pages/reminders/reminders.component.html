<gl-title
  label1="Meus"
  label2="lembretes"
></gl-title>

<div class="my-4">
  <p-tabMenu
    [model]="items"
    [activeItem]="activeItem"
  />
</div>

@if(reminders().isLoading){
<p>loading</p>
} @else if (reminders().data!.length > 0) {

<p-accordion
  expandIcon="pi pi-ellipsis-h"
  collapseIcon="pi pi-ellipsis-v"
>
  @for (reminder of reminders().data; track $index) {

  <p-accordionTab>
    <ng-template pTemplate="header">
      <div class="flex justify-content-between w-full pr-3">
        <div class="font-bold white-space-nowrap">
          {{ reminder.title }}
        </div>
        <div>
          <p-tag value="Agendado" />
        </div>
      </div>
    </ng-template>

    <p>{{ reminder.description }}</p>
  </p-accordionTab>
  }
</p-accordion>
}
