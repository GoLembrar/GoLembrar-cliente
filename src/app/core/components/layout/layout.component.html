<p-confirmDialog
  styleClass="w-11 md:w-4"
  acceptLabel="Confirmar"
  rejectLabel="Fechar"
  icon="pi pi-exclamation-triangle"
  rejectButtonStyleClass="p-button-small p-button-text p-button-danger mr-3"
  acceptButtonStyleClass="p-button-small"
  [style]="{ width: '80%' }"
></p-confirmDialog>

<p-sidebar
  [(visible)]="isSidebarOpen"
  [modal]="isMobile"
  [closeOnEscape]="false"
  [showCloseIcon]="false"
  [blockScroll]="true"
>
  <ng-template pTemplate="header">
    <img
      src="/assets/logo.svg"
      alt="GoLembrar logo"
      width="180"
      routerLink=""
      (click)="onClickMenuOption()"
    />

    <p-button
      label="Novo lembrete"
      icon="pi pi-plus-circle"
      [outlined]="true"
      routerLink="reminders/new"
      (click)="onClickMenuOption()"
    ></p-button>
  </ng-template>

  <ng-template pTemplate="content">
    <p-button
      label="Hoje"
      icon="pi pi-calendar"
      [outlined]="true"
      routerLink="#"
      (click)="onClickMenuOption()"
    ></p-button>
    <p-button
      label="Agendados"
      icon="pi pi-clock"
      [outlined]="true"
      routerLink="#"
      (click)="onClickMenuOption()"
    ></p-button>
    <p-button
      label="Meus contatos"
      icon="pi pi-users"
      [outlined]="true"
      routerLink="contacts"
      (click)="onClickMenuOption()"
    ></p-button>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Configurações"
      icon=" pi pi-cog"
      [outlined]="true"
      routerLink="profile"
      (click)="onClickMenuOption()"
    ></p-button>
  </ng-template>
</p-sidebar>
<div
  [ngClass]="{
  'space-left-content': isSidebarOpen,
  }"
  class="p-2"
>
  <header class="flex justify-content-between align-items-center px-2">
    <p-button
      (click)="toggleSidebar()"
      icon="pi pi-bars"
      [outlined]="true"
    ></p-button>
    <div class="profile cursor-pointer align-items-end">
      <p-menu
        #menu
        [model]="avatarMenu"
        [popup]="true"
        styleClass="mt-3"
      ></p-menu>
      <div
        class="flex align-items-center gap-2"
        (click)="menu.toggle($event)"
      >
        <h4 class="font-medium text-sm">
          {{ userInfo().data!.name | nameAbbreviation }}
        </h4>
        <p-avatar
          icon="pi pi-user"
          shape="circle"
          size="large"
        ></p-avatar>
      </div>
    </div>
  </header>

  <main class="px-2 pt-3">
    <router-outlet></router-outlet>
  </main>
</div>
